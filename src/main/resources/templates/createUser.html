<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SLU - Create Account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md fixed-top bg-dark navbar-dark" style="height: 5em">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Scheduler with Logistic Utility</a>
        </div>
        <ul class="nav navbar-nav">
<!--            <li><a class="nav-link" th:href="@{/createUser}">Register</a></li>-->
            <li><a class="nav-link" th:href="@{/}">Login</a></li>

        </ul>
    </div>
</nav>
<div style="margin: 77px">
    <br>
<h1 style="text-align: center">Create Account</h1>
<br>
<form th:action="@{/createUser}" th:object="${user}" method="POST">
    <div class="form-group">
        <label>First Name</label>
            <input th:field="*{firstName}" class="form-control" id="firstname" placeholder="Enter Your First Name"/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
            <input th:field="*{lastName}" class="form-control" id="lastname" placeholder="Enter Your Last Name"/>
    </div>
    <div class="form-group">
        <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email"/>
    </div>
    <div class="form-group">
        <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username"/>

    </div>
    <div class="form-group">
        <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"/>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">Create Account</button>
</form>
</div>
</body>
</html>
