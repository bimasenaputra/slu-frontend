<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SLU - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
</head>
<style>
    h1{
        color: white;
    }
</style>
<main class="background-radial-gradient overflow-hidden vh-100">
<body>
<div th:replace="fragments/navbar.html :: navbar"></div>
<div style="margin: 77px">
    <br>
<h1 class="= display-5 fw-bold ls-tight" style="color: white; text-align: center">Create Account</h1>
<br>
    <div th:if="${taken} != null">
    <div class="alert alert-danger" role="alert" th:text="${taken}">
    </div>
    </div>
<form th:action="@{/createAccount}" th:object="${user}" method="POST">
    <div class="card bg-glass">
        <div class="card-body px-4 py-4 px-md-5">
    <div class="form-group">
        <label>First Name</label>
            <input th:field="*{firstName}" class="form-control" id="firstname" required/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
            <input th:field="*{lastName}" class="form-control" id="lastname" required/>
    </div>
    <div class="form-group">
        <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required/>
    </div>
    <div class="form-group">
        <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" required/>
    </div>
    <div class="form-group">
        <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required minlength="6"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create Account</button>
    </div>
    </div>
</form>
</div>
</body>
</main>
</html>
