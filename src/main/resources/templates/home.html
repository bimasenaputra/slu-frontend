<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SLU - Login or Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body class="text-center">
<div th:replace="fragments/navbar.html :: navbar"></div>
<main class="background-radial-gradient position-relative vh-100 vw-100">
    <div class="container position-absolute top-50 start-50 translate-middle px-4 py-5 px-md-5 text-center text-lg-start">
        <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    The best offer <br />
                    <span style="color: hsl(218, 81%, 75%)">for your business</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Temporibus, expedita iusto veniam atque, magni tempora mollitia
                    dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                    ab ipsum nisi dolorem modi. Quos?
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <form th:action="@{/login}" th:object="${user}" method="post">

                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                            <div class="form-floating mb-4">
                                <input th:field="*{username}" type="text" id="floatingInput" class="form-control" />
                                <label class="form-label" for="floatingInput">Username</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input th:field="*{password}" type="password" id="floatingPassword" class="form-control" />
                                <label class="form-label" for="floatingPassword">Password</label>
                            </div>

                            <div class="form-check d-flex mb-4">
                                <input onclick="showPassword()" class="form-check-input me-2" type="checkbox" value="" id="form2Example33"/>
                                <label class="form-check-label" for="form2Example33">
                                    Show password
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                Login
                            </button>

                            <p>Don't have an account yet? <a th:href="@{/createAccount}">Register now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
