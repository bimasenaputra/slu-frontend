<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/calendar.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/navbarCalendar.html :: navbar"></div>
        <div class ="container-button-calendar">
            <div class = "container-button">
                <a type="button" class="btn btn-create" th:href="@{/createSchedule}">Create</a>
            </div>
            <div class="gap"></div>
            <div id="container">
                <div id="header">
                    <div id="monthDisplay"></div>
                    <div class="calendar-button">
                        <button id="backButton">Back</button>
                        <button id="nextButton">Next</button>
                    </div>
                </div>
                <div id="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
