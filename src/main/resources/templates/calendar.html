<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU - Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/calendar.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/navbarCalendar.html :: navbar"></div>
        <div class ="container-button-calendar">
            <div class = "container-button">
                <button type="button" class="btn btn-create">Create</button>
            </div>
            <div class="gap"></div>
            <div id="container">
                <div id="header">
                    <div id="monthDisplay"></div>
                    <div class="calendar-button">
                        <button id="backButton">Back</button>
                        <button id="nextButton">Next</button>
                    </div>
                </div>
                <div id="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</body>
</html>
