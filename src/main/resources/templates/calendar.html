<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLU - Calendar</title>
    <link th:href="@{/css/calendar.css}" rel="stylesheet" type="text/css">
</head>
<body>
        <div id ="container-button-calendar">
            <div id = "container-button">
                <button type="button" class="btn btn-create">Create</button>
            </div>
            <div class="gap"></div>
            <div id="container">
                <div id="header">
                    <div id="monthDisplay"></div>
                    <div>
                        <button id="backButton">Back</button>
                        <button id="nextButton">Next</button>
                    </div>
                </div>
                <div id="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div id="calendar"></div>
            </div>
        </div>
<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</body>
</html>
