<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SLU - Read Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/fonts/material-design-iconic-font/css/material-design-iconic-font.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- STYLE CSS -->
    <link th:href="@{/css/readSchedule.css}" rel="stylesheet" type="text/css">

</head>
<div th:replace="fragments/navbarCreateSchedule.html :: navbar"></div>
<body>
<div class="wrapper">
    <form th:object="${schedule}" method="post">
        <div id="wizard">
            <div class="content clearfix">
                <section>

                    <a th:href="@{__${id}__/update}" style="color: lightskyblue; cursor: pointer"><small>Edit</small></a>
                    <input type="text" id="title" class="form-control mb-4" th:value="${schedule.getTitle()}" th:field="*{title}" disabled>
                    <div class="form-row">
                        <div class="form-holder">
                            <label class="form-label" for="StartTime">Start Time</label>
                            <input type="datetime-local" id="StartTime" class="form-control" th:value="${schedule.getStartTime()}" th:field="*{startTime}" disabled>
                        </div>
                        <div class="form-holder">
                            <label class="form-label" for="EndTime">End Time</label>
                            <input type="datetime-local" id="EndTime" class="form-control" th:value="${schedule.getEndTime()}" th:field="*{endTime}" disabled>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-holder">
                            <label class="form-label" for="PosStart">From</label>
                            <input type="text" id="PosStart" class="form-control" th:value="${schedule.getStartingLoc()}" th:field="*{startingLoc}" disabled>
                        </div>
                        <div class="form-holder">
                            <label class="form-label" for="PosEnd">To</label>
                            <input type="text" id="PosEnd" class="form-control" th:value="${schedule.getDestination()}" th:field="*{destination}" disabled>
                        </div>
                    </div>
                    <div class="form-holder">
                        <label class="form-label" for="Desc">Description</label>
                        <textarea id="Desc" class="form-control" rows="3" th:value="${schedule.getDesc()}" th:field="*{desc}" disabled></textarea>
                    </div>
                </section>
            </div>

            <div class="actions clearfix">
                <ul role="menu" aria-label="Pagination" class="actions-next">
                    <li aria-hidden="false" aria-disabled="false"><a href="/" role="menuitem">Finish</a></li>
                    <li aria-hidden="true" aria-disabled="true"><a href="#next" role="menuitem">Reset</a></li>
                    <li aria-hidden="false" aria-disabled="false"><a href="#" role="menuitem" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a></li>
                </ul>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Are you sure want to delete this schedule?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Do you really want to delete this schedule? <br/> This action can't be undone.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-danger" th:formaction="@{/schedule/__${id}__/delete}">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
